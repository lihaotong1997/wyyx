<script>

    $('footer').load('footer.html')

    var swiper = new Swiper('.swiper', {
        spaceBetween: 30,
        effect: 'fade',
        autoplay: {
            delay: 2000,
            stopOnLastSlide: false,
            disableOnInteraction: false,
        },
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        // observer: true,
        // observeParents: true,
    });
    for (i = 0; i < swiper.pagination.bullets.length; i++) {
        swiper.pagination.bullets[i].onmouseover = function () {
            this.click();
        };
    }
    $.get("./crowd.json",function(str){
        console.log(str.start)
        $(str.start).each(function(index,item){
        console.log(item)

            $(`
                <li class="pItemOne">
                    <div class="ItemCon">
                        <div class="ItemPic">
                           <img src=${item.img}
                            alt="">
                        </div>
                    <div class="ItemInfo">
                        <p class="pUp">${item.pUp}</p>
                        <p class="pDowm">${item.pDowm}</p>
                        <div class="Pprogress">
                            <div class="pBar">
                                <div class="progressBar" style="width:${item.progressBar}">
                                </div>
                            </div>
                            <div class="percent">
                                <span class="perNum">${item.perNum}</span>
                                <span>%</span>
                            </div>
                            <div class="detail">
                                <div>
                                    <p>
                                        <span>￥</span>
                                        <span class="priceCount">${item.priceCount}</span>
                                    </p>
                                    <p class="have">已筹金额</p>
                                </div>
                                <div>
                                    <p>
                                        <span class="people">${item.people}</span>
                                        <span>人</span>
                                    </p>
                                    <p class="have">支持人数</p>
                                </div>
                                <div>
                                    <p>
                                        <span class="yutime">${item.yutime}</span>
                                    </p>
                                    <p class="have">剩余时间</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            `).appendTo($(".ul1"))
        })
        $(str.ending).each(function(index,item){
